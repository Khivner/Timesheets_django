{% extends 'one_column_base.html' %}


{% block content %}
            <h2>Log In</h2>
            
            <div class="article-info">
                {% if form.errors %}
                <p>Your username and password didn't match. Please try again.</p>
                {% endif %}
                  <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    
                    <div class="indent"><button type="submit" class="btn btn-primary">Login</button></div>
                  </form>
                <p>Not a member? Register <a href="{%url 'signup' %}"><u>here</u></a>!</p>
            </div>
{% endblock %}
